<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tag of tags">
              <td>{{ tag.id }}</td>
              <td>{{ tag.name }}</td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
